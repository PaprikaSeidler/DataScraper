<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
</head>

<body>
    <div id="app">

        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">Data Scraper</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav"></ul>
            </div>
        </nav>

        <div class="container">
            <h1 class="text-center my-4">Quotes</h1>

            <div class="mb-4">
                <p>No quotes? <br> Click the button below to scrape new quotes!</p>
                <button class="btn color-pink" @click="runScraper">Scrape Quotes</button>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Quote</th>
                                <th>Author</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="quote in quotes">
                                <td>{{ quote.text }}</td>
                                <td>{{ quote.author }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
